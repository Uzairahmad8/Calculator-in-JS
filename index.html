<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display calc-display white-color">
            <div class="calc-display__output" id="calc-display__output"></div>
        </div>

        <div class="buttons white-color">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn del white-color">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn operator">/</button>
            <button class="btn operator">*</button>
            <button class="btn reset white-color">RESET</button>
            <button class="btn equal white-color">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
