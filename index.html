<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display calc-display white-color">
            <div class="calc-display__output" id="calc-display__output"></div>
        </div>

        <div class="calculator__buttons calc-buttons white-color">
            <button class="calc-buttons__button">7</button>
            <button class="calc-buttons__button">8</button>
            <button class="calc-buttons__button">9</button>
            <button class="calc-buttons__button calc-buttons__delete white-color">DEL</button>
            <button class="calc-buttons__button">4</button>
            <button class="calc-buttons__button">5</button>
            <button class="calc-buttons__button">6</button>
            <button class="calc-buttons__button calc-buttons__operator">+</button>
            <button class="calc-buttons__button">1</button>
            <button class="calc-buttons__button">2</button>
            <button class="calc-buttons__button">3</button>
            <button class="calc-buttons__button calc-buttons__operator">-</button>
            <button class="calc-buttons__button">.</button>
            <button class="calc-buttons__button">0</button>
            <button class="calc-buttons__button calc-buttons__operator">/</button>
            <button class="calc-buttons__button calc-buttons__operator">*</button>
            <button class="calc-buttons__button calc-buttons__reset white-color">RESET</button>
            <button class="calc-buttons__button calc-buttons__equal white-color">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
